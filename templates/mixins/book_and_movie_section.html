<h4>Latest
  {{section_name|capfirst}}</h4>
{% for obj in page_obj %}
  <div class="poster">
    <img src={% if obj.cover_image %} "{{obj.cover_image.url}}" {% endif %} alt="Cover Image">
      <div class="title">
        {{obj.title}}
      </div>
      <div>
        {{obj.rating}}
      </div>
      <div>
        {{obj.year}}
      </div>
    </img>
  </div>
{% endfor %}
