<a class="relative group" href="{% url 'people:person-detail' person.pk %}">

    <img class="cover_image" src="{{person.photo.url}}" alt="">
    <div class="font-bold">
      {{person.name|truncatechars:29}}

    <div>
      {{person.kind|capfirst}}
    </div>
  </div>
</a>
