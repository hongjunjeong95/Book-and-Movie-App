<div class="page_number">
  {% if page_obj.has_previous %}
    <a href="?{{section_name}}_page={{page_obj.previous_page_number}}">
      {{page_obj.previous_page_number}}
    </a>
  {% endif %}
  {% if page_obj.has_next %}
    <a href="?{{section_name}}_page={{page_obj.next_page_number}}">
      {{page_obj.next_page_number}}
    </a>
  {% endif %}
</div>
