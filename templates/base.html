{% load static i18n %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>
      {% block page_title %}{% endblock page_title %}
      | Book & Movie</title>
  </head>

  <body class="text-gray-800 font-light mt-28 ">
    <header class='z-20 grid grid-cols-3 justify-between items-center px-14 border-b-2 mb-9 fixed w-full h-20 bg-white inset-0'>
      <div class="flex ">
        <a href="{% url 'core:home' %}" class="mr-4 flex items-center">
          {% comment %} <img src="{% static 'img/logo.png' %}" alt="logo" class="w-8 mr-2"> {% endcomment %}
          <span class="font-bold text-xl text-red-500">Book & Movie</span>
        </a>
      </div>
    </header>
    {% block content %}{% endblock content %}
  </body>
</html>
