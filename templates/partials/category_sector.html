<div>
  <h4 class="text-2xl font-bold mb-6 text-blue-500">Category</h4>
  <div class="flex flex-wrap gap-3">
    {% for category in categories %}
      <a href='{% url 'category:bookAndMovieByCategory' category.pk %}' class="hover:bg-purple-800 bg-purple-300 px-3 py-4 rounded-2xl font-bold text-white {% if category.name == category_name %}bg-purple-800{% endif %}">
        {{category.name}}
      </a>
    {% endfor %}
  </div>
</div>
