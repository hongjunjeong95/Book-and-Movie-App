{% extends 'base.html' %}

{% block page_title %}
  Create Person
{% endblock page_title %}

{% block content %}
  <div class="background">
    <div class="wrap">
      <h1 class="text-3xl font-bold pb-6 pt-3 text-center">Create Person</h1>
      <form method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form_input rounded-tr-lg rounded-tl-lg">
          <input type="text" name="name" placeholder="Name" required="required">
        </div>

        <div class="border p-3 border-gray-400 flex justify-between">
          <input type="text" name="caption" class="p-1 w-full" placeholder="Caption">
          <input type="file" name="photo" class="p-1 w-full">
        </div>

        <div class="select">
          <label for="kind">Kind</label>
          <select name="kind" id="kind" required="required">
            {% for akind in form.kind %}
              {{akind}}
            {% endfor %}
          </select>
        </div>

        <button class="form_button">Create</button>
      </form>
      <a href="{% url 'people:person-list' %}" class="block text-center w-full mt-3 px-1 py-2 bg-gray-500 text-white rounded-lg text-base font-bold tracking-wider outline-none border-none;">Back</a>
    </div>
  </div>
{% endblock content %}
